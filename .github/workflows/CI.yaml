name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  project-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js  
        uses: actions/setup-node@v1  
        with:  
          node-version: '12.x'

      - name: Install dependencies  
        run: npm install

      - name: Run Unit Tests
        run: npm run ci:test
        
      - name: Clean Distribution Directory
        run: npm run ci:clean
        
      - name: Build Application
        run: npm run ci:build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into the Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build Docker Image
        run: |
          export IMG_VERSION=`echo "$GITHUB_REF" | sed -e 's|refs/||g' -e 's|/|_|g' -e 's|heads_||g' -e 's|_merge||g'`
          make build
      - name: Push Docker Image
        if: ${{ job.status == 'success' && (github.ref == 'refs/heads/main') }}
        run: |
          export IMG_VERSION=${GITHUB_REF#refs/heads/}
          export TIME_IMG_VERSION=${IMG_VERSION}-`date +'%Y-%m-%d-%H%M%S'`
          echo "TIME_IMG_VERSION=${TIME_IMG_VERSION}" >> $GITHUB_ENV
          echo  ${{ secrets.DOCKERHUB_USERNAME }} | docker login -u ${{ secrets.DOCKERHUB_PASSWORD }}  --password-stdin
          make push
